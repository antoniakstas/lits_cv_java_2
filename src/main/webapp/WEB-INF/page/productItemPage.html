<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>auto parts products info</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../css/main.css"/>

</head>
<body>


<div th:replace="header :: header"/>
<table width="700">
    <tr>
        <td>
            <div th:replace="menu :: menu"/>
        </td>
        <td>
            <table width="940" height="700"  align="center">
                <tr>
                    <td align="center">

                        <img th:src="@{${'/product/image/' + productItem.id}}" title="Image here" width="420"
                             height="350"/>
                        <table id="autoParts" border="1" bgcolor="5FFA5F" align="center">
                            <tr>
                                <th>id</th>
                                <th>index</th>
                                <th>name</th>
                                <th>manufacturer</th>
                            </tr>
                            <tr>

                                <td th:text="${productItem.id}">someId</td>
                                <td>
                                    <a th:text="${productItem.index}"></a>
                                </td>
                                <td th:text="${productItem.name}">someName</td>
                                <td th:text="${productItem.manufacturer}">someManufacturer</td>
                                <span sec:authorize="hasAuthority('MANAGER')">
                                <td align="center">

                                    <a th:href="${productItem.url2}" th:text="update"></a>

                                </td>
                                     </span>

                                <span sec:authorize="hasAuthority('MANAGER')">
                                <td align="center">
                                    <a th:href="${productItem.url}" th:text="delete"></a>
                                </td>
                                    </span>
                                <td>
                                    <table border="1" align="center">
                                        <tr>
                                            <th>value</th>
                                            <th>count</th>
                                            <th>active</th>
                                            <th>deliverydays</th>
                                        </tr>
                                        <tr th:each="priceItem : ${productItem.priceModels}">
                                            <td th:text="${priceItem.value}">someValue</td>
                                            <td th:text="${priceItem.count}">someC</td>
                                            <td th:text="${priceItem.active}">someA</td>
                                            <td th:text="${priceItem.deliverydays}">someD</td>
                                            <td>
                                                <a th:href="${priceItem.url}">add to cart</a>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>

                        </table>
                    <td>
                </tr>
            </table>
        </td>
    </tr>


</table>


<div th:replace="footer :: footer"/>
</body>
</html>
