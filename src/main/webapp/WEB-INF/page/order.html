<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>auto parts demo2</title>
    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8" />
</head>
<body>
<a th:text="${currentOrderId}">id</a>
<a th:text="${orderModel.status}">status</a>
<a th:text="${orderModel.user_m_id}">user_m_id</a>
<a th:text="${orderModel.user_c_id}">user_c_id</a>
<a th:text="${currentOrderName}">action</a>

<a th:href="${url}">urlHere</a>

<table>
    <tr>
        <th>id</th>
        <th>status</th>
        <th>user_m_id</th>
        <th>user_c_id</th>
        <th>url</th>
    </tr>
    <tr th:each="orderItem : ${orderListModel}">
        <td th:text="${orderItem.id}">someId</td>
        <td th:text="${orderItem.status}">someStatus</td>
        <td th:text="${orderItem.user_m_id}">someUser_m_id</td>
        <td th:text="${orderItem.user_c_id}">someUser_c_id</td>
        <td>
            <a th:href="${orderItem.url}" th:text="${orderItem.name}">
            </a>
        </td>
    </tr>
</table>

</body>
</html>
