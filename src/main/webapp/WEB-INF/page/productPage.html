<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>auto parts demo</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../css/main.css"/>

</head>
<body>


<div th:replace="header :: header"/>
<table width="1300">
    <tr>
        <td>
            <div th:replace="menu :: menu"/>

        </td>
        <td>
            <style>
#autoParts {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#autoParts td, #autoParts th {
  border: 0.5px solid #ddd;
  padding: 0.5px;
}

#autoParts tr:nth-child(even){background-color: #f2f2f2;}

#autoParts tr:hover {background-color: #ddd;}

#autoParts th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}

            </style>
            <table width="800" height="700"  align="center">
                <tr>
                    <td>
                        <table id="autoParts" border="1" align="center">
                            <tr>
                                <th>id</th>
                                <th>index</th>
                                <th>name</th>
                                <th>manufacturer</th>
                            </tr>
                            <tr th:each="productItem : ${response}">

                                <td th:text="${productItem.id}">someId</td>
                                <td>
                                    <a th:href="${productItem.url}" th:text="${productItem.index}"></a>

                                </td>
                                <td th:text="${productItem.name}">someName</td>
                                <td th:text="${productItem.manufacturer}">someManufacturer</td>
                                <td>
                                    <table border="1" align="center">
                                        <tr>
                                        <th>value</th>
                                        <th>count</th>
                                        <th>active</th>
                                        <th>deliverydays</th>
                                        </tr>
                                        <tr th:each="priceItem : ${productItem.priceModels}">
                                            <td th:text="${priceItem.value}">someValue</td>
                                            <td th:text="${priceItem.count}">someC</td>
                                            <td th:text="${priceItem.active}">someA</td>
                                            <td th:text="${priceItem.deliverydays}">someD</td>
                                            <td>
                                                <a th:href="${priceItem.url}">add to cart</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>

                        </table>
                    <td>
                </tr>
            </table>
        </td>
    </tr>


</table>


<div th:replace="footer :: footer"/>
    </sec:authorize>
</body>
</html>
