<head>
    <title>auto parts demo</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>

          href="../css/main.css"/>

</head>
<body>


<div th:replace="header :: header"/>
<table width="700">
    <tr>
        <td>
            <div th:replace="menu :: menu"/>
        </td>
        <td>
            <style>
#autoParts {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#autoParts td, #autoParts th {
  border: 1px solid #ddd;
  padding: 8px;
}

#autoParts tr:nth-child(even){background-color: #f2f2f2;}

#autoParts tr:hover {background-color: #ddd;}

#autoParts th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}

            </style>

            <table width="940" height="700"  align="center">
                <tr>
                    <td align="center">
                        <h1>Add product</h1>
                        <form action="#" th:action="@{/product/addPr}" th:object="${productForm}" method="post"
                              enctype="multipart/form-data">
                            <table  id="autoParts" bgcolor="#4CAF50" >
                                <tr>
                                    <td>Index:</td>
                                    <td><input type='text' name='index' value='' th:field="*{index}"></td>
                                </tr>
                                <tr>
                                    <td>Name:</td>
                                    <td><input type='text' name='name' th:field="*{name}"/></td>
                                </tr>
                                <tr>
                                    <td>Manufacturer:</td>
                                    <td><input type='text' name='manufacturer' th:field="*{manufacturer}"/></td>
                                </tr>
                                <tr>
                                    <td><label path="file">Select a file to upload</label></td>
                                    <td><input type="file" name="file"/></td>
                                </tr>
                                <tr>

                                    <td><input name="submit" type="submit" value="Submit"/><input type="reset"
                                                                                                  value="Reset"/></td>

                                </tr>
                            </table>

                        </form>

                    <td>

                </tr>
            </table>
        </td>

</table>
