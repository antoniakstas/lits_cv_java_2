<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>auto parts demo</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../css/main.css"/>

</head>
<body>


<div th:replace="header :: header"/>
<table width="700">
    <tr>
        <td>
            <div th:replace="menu :: menu"/>
        </td>
        <td>
            <style>
#autoParts {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#autoParts td, #autoParts th {
  border: 1px solid #ddd;
  padding: 8px;
}

#autoParts tr:nth-child(even){background-color: #f2f2f2;}

#autoParts tr:hover {background-color: #ddd;}

#autoParts th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>

            <table id="autoParts">
                            <tr>
                                <th>id</th>
                                <th>status</th>
                                <th>user_m_id</th>
                                <th>user_c_id</th>
                                <th>View</th>

                            </tr>
                            <tr th:each="orderItem : ${ordersList}">

                                <td th:text="${orderItem.id}">someId</td>
                                <td th:text="${orderItem.status}">someStatus</td>
                                <td th:text="${orderItem.user_m_id}">someUser_m_id</td>
                                <td th:text="${orderItem.user_c_id}">someUser_c_id</td>
                                <td>
                                    <a th:href="${orderItem.url}">View</a>
                                </td>


                            </tr>

                        </table>
                    <td>
                </tr>
            </table>
        </td>
    </tr>


</table>


<div th:replace="footer :: footer"/>
</body>
</html>
