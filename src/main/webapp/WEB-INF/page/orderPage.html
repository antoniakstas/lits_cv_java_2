<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>auto parts demo</title>

    <meta http-equiv="Content-Type"
          content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../css/main.css"/>

</head>
<body>


<div th:replace="header :: header"/>
<table width="700">
    <tr>
        <td>
            <div th:replace="menu :: menu"/>
        </td>
        <td>
            <table width="550" height="450" bgcolor="5FFA5F" align="center">
                <tr>
                    <td align="center">
                        <table border="1" align="center">
                            <tr>
                                <th>id</th>
                                <th>status</th>
                                <th>user_m_id</th>
                                <th>user_c_id</th>

                            </tr>
                            <tr th:each="orderItem : ${ordersList}">

                                <td th:text="${orderItem.id}">someId</td>
                                <td th:text="${orderItem.status}">someStatus</td>
                                <td th:text="${orderItem.userMId}">someUserMId</td>
                                <td th:text="${orderItem.userCId}">someUserCId</td>


                            </tr>

                        </table>
                    <td>
                </tr>
            </table>
        </td>
    </tr>


</table>


<div th:replace="footer :: footer"/>
</body>
</html>
